<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Card Design - CSS</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-bg"></div>
      <div class="card-top">
        <span class="title">Explosive Growth</span>
        <p class="desc">
          Perfect for your next content, leave to us and enjoy the result!
        </p>
      </div>
      <hr class="line" />

      <ul class="list">
        <li class="list-item">
          <span class="check"><i class="fas fa-check-circle"></i></span>
          <span class="txt">Weekly 10 reels</span>
        </li>
        <li class="list-item">
          <span class="check"><i class="fas fa-check-circle"></i></span>
          <span class="txt">10 Influencers Posts</span>
        </li>
        <li class="list-item">
          <span class="check"><i class="fas fa-check-circle"></i></span>
          <span class="txt">10 Instagram Posts</span>
        </li>
        <li class="list-item">
          <span class="check"><i class="fas fa-check-circle"></i></span>
          <span class="txt">10 Reddit Posts</span>
        </li>
        <li class="list-item">
          <span class="check"><i class="fas fa-check-circle"></i></span>
          <span class="txt">2 Hours Marketing Consultation</span>
        </li>
      </ul>
      <button class="btn">Get a Callback!</button>
    </div>
  </body>
</html>
